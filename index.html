<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCHN Professional Quiz - 125 Questions</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --warning: #f39c12;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dcdde1;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        #quiz-container {
            background: white;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .header-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        #timer-display {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary);
            background: #eee;
            padding: 8px 25px;
            border-radius: 50px;
            min-width: 100px;
            text-align: center;
            border: 3px solid var(--secondary);
        }

        .timer-low {
            color: var(--danger) !important;
            border-color: var(--danger) !important;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.5; } }

        .progress-bar-bg {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #progress-fill {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .option {
            background: var(--light);
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: 0.2s;
            font-size: 1.1rem;
        }

        .option:hover { background: #f0f0f0; border-color: var(--secondary); }
        .option.selected { border-color: var(--secondary); background: #e1f5fe; }
        .option.correct { background: #d4edda !important; border-color: var(--success) !important; color: #155724; }
        .option.wrong { background: #f8d7da !important; border-color: var(--danger) !important; color: #721c24; }

        .explanation {
            margin-top: 1.5rem;
            padding: 1.2rem;
            background: #fff3cd;
            border-left: 6px solid var(--warning);
            display: none;
            border-radius: 4px;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 10px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .btn-nav { background: var(--primary); color: white; }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }
        #submit-btn { background: var(--success); color: white; flex-grow: 1; }

        .results { text-align: center; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="quiz-ui">
        <div class="header-box">
            <h2 style="margin:0;">PCHN Model Exam <h3> by Yaregal Semanew </h3></h2>
            <div id="timer-display">01:00</div>
        </div>
        
        <div class="progress-bar-bg"><div id="progress-fill"></div></div>
        <p id="counter" style="text-align:right; font-weight:bold; margin-bottom: 10px; color: #666;"></p>

        <div id="question-area">
            <div id="q-text" class="question-text"></div>
            <div id="options-list"></div>
        </div>

        <div id="explanation-box" class="explanation">
            <strong>Rationale:</strong> <span id="rationale-text"></span>
        </div>

        <div class="controls">
            <button id="prev-btn" class="btn-nav" onclick="move(-1)">Previous</button>
            <button id="submit-btn" onclick="manualCheck()">Submit Answer</button>
            <button id="next-btn" class="btn-nav" onclick="move(1)">Next</button>
        </div>
    </div>

    <div id="results-ui" class="results">
        <h1>Quiz Completed!</h1>
        <p style="font-size: 2.5rem; font-weight: bold; color: var(--secondary);">Final Score: <span id="final-score"></span></p>
        <p id="feedback-text"></p>
        <button class="btn-nav" style="padding: 15px 40px;" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

<script>

        { q: "A 3-year-old child is admitted to the pediatric ward with severe dehydration. The nurse needs to calculate fluid replacement. Which nursing skill is most critical to ensure the safety of the child during fluid resuscitation?", a: 1, options: ["Using a standard adult IV set for faster delivery", "Strictly monitoring hourly intake and output (I/O)", "Allowing the mother to adjust the flow rate", "Administering oral fluids only to avoid needle sticks"], r: "Monitoring I/O is critical to prevent fluid overload and assess treatment efficacy." },
        { q: "While performing a physical assessment on a 6-month-old infant, the nurse notes that the mother appears anxious and avoids eye contact. Which nursing attitude best demonstrates family-centered care?", a: 2, options: ["Ignoring the mother's behavior", "Reporting the mother to social services immediately", "Listening and encouraging the mother to participate in the infant’s care", "Telling the mother there is nothing to worry about"], r: "Family-centered care prioritizes communication and caregiver involvement." },

        { q: "A 5-year-old child is scheduled for a minor surgical procedure. The nurse uses a doll to explain the procedure. This nursing intervention is based on which developmental principle?", a: 1, options: ["Sensorimotor development", "Therapeutic play to reduce anxiety", "Concrete operational logic", "Behavioral conditioning"], r: "Therapeutic play helps children process medical procedures at their level." },

        { q: "A nurse is caring for an 8-year-old child with chronic asthma who fears they can no longer play football. Which nursing response shows the best professional attitude?", a: 2, options: ["Agreeing that football is too dangerous", "Telling the child to focus on schoolwork instead", "Exploring the child's fears and discussing how to use a 'reliever' inhaler", "Informing the parents to keep the child indoors"], r: "Encouraging activity with proper medication management is key for pediatric asthma." },
        { q: "What is the most effective foundational skill to gain a 4-year-old's cooperation during a head-to-toe assessment?", a: 1, options: ["Starting with the most invasive procedures", "Performing the exam from least invasive to most invasive", "Restraining the child immediately", "Asking the mother to leave the room"], r: "Starting with non-threatening tasks builds trust and cooperation." },
        { q: "A 10-month-old infant cannot sit without support. Which nursing action is most appropriate?", a: 1, options: ["Documentation as normal", "Performing a detailed developmental screening and referring", "Feeding the infant more frequently", "Waiting until the 12-month visit"], r: "Missing a major milestone like sitting requires immediate evaluation." },
        { q: "In which position should the nurse place the syringe to prevent aspiration when giving liquid meds to a 1-year-old?", a: 2, options: ["Directly into the back of the throat", "In the center of the tongue", "Along the side of the cheek (buccal mucosa)", "Mixed with a full bottle of formula"], r: "Buccal administration reduces the risk of gagging and aspiration." },
        { q: "A 14-year-old with Type 1 Diabetes is hiding sweets. Which approach reflects an understanding of adolescent development?", a: 1, options: ["Strictly lecturing on the dangers", "Involving the adolescent in meal planning and flexibility", "Taking the sweets away", "Telling the parents they are failing"], r: "Adolescents require autonomy and involvement in their own care decisions." },
        { q: "A 6-year-old child with a high fever is currently shivering. Which intervention is most appropriate?", a: 1, options: ["Applying ice packs to the axilla", "Providing a light blanket and monitoring temperature", "Giving a cold water bath", "Encouraging vigorous exercise"], r: "Shivering increases core temperature; light covering prevents heat loss while increasing comfort." },
        { q: "Which ethical principle is the nurse balancing when considering an adolescent's request for privacy versus the parents' right to know?", a: 2, options: ["Justice", "Beneficence", "Autonomy", "Non-maleficence"], r: "Autonomy refers to the patient's right to self-determination and privacy." },
        { q: "What is the most appropriate initial step in resolving an ethical dilemma regarding life-sustaining treatment between team and parents?", a: 2, options: ["Follow the parents' wishes immediately", "Follow the medical team's orders", "Refer the case to the hospital's Ethics Committee", "Side with the party that has more evidence"], r: "Ethics committees provide multi-disciplinary guidance in complex conflicts." },

    let current = 0;
    let score = 0;
    let answers = new Array(questions.length).fill(null);
    let timeLeft = 60;
    let timerInterval = null;
    let tempSelect = null;

    const qText = document.getElementById('q-text');
    const optionsDiv = document.getElementById('options-list');
    const explainBox = document.getElementById('explanation-box');
    const progress = document.getElementById('progress-fill');
    const counter = document.getElementById('counter');
    const timerDisplay = document.getElementById('timer-display');

    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = 60;
        updateTimerDisplay();
        
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                autoSubmit();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const secs = timeLeft < 10 ? `0${timeLeft}` : timeLeft;
        timerDisplay.innerText = `00:${secs}`;
        
        if (timeLeft <= 10) {
            timerDisplay.classList.add('timer-low');
        } else {
            timerDisplay.classList.remove('timer-low');
        }
    }

    function render() {
        const item = questions[current];
        qText.innerText = item.q;
        optionsDiv.innerHTML = '';
        explainBox.style.display = 'none';
        
        counter.innerText = `Question ${current + 1} of ${questions.length}`;
        progress.style.width = `${((current + 1) / questions.length) * 100}%`;

        item.options.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerText = opt;
            
            if (answers[current] !== null) {
                if (i === item.a) div.classList.add('correct');
                if (i === answers[current] && i !== item.a) div.classList.add('wrong');
                showRationale();
            } else {
                div.onclick = () => select(i);
            }
            optionsDiv.appendChild(div);
        });

        document.getElementById('prev-btn').disabled = current === 0;
        document.getElementById('next-btn').disabled = current === questions.length - 1;
        
        if (answers[current] === null) {
            document.getElementById('submit-btn').style.display = 'block';
            startTimer();
        } else {
            document.getElementById('submit-btn').style.display = 'none';
            clearInterval(timerInterval);
            timerDisplay.innerText = "--:--";
            timerDisplay.classList.remove('timer-low');
        }
    }

    function select(i) {
        tempSelect = i;
        document.querySelectorAll('.option').forEach((b, idx) => {
            b.classList.toggle('selected', idx === i);
        });
    }

    function manualCheck() {
        if (tempSelect === null) return alert("Please select an answer!");
        processAnswer(tempSelect);
    }

    function autoSubmit() {
        processAnswer(tempSelect);
    }

    function processAnswer(userChoice) {
        clearInterval(timerInterval);
        answers[current] = userChoice;
        if (userChoice === questions[current].a) score++;
        tempSelect = null;
        render();
        if (current === questions.length - 1 && answers[current] !== null) {
            finish();
        }
    }

    function showRationale() {
        explainBox.style.display = 'block';
        document.getElementById('rationale-text').innerText = questions[current].r;
    }

    function move(step) {
        current += step;
        tempSelect = null;
        render();
    }

    function finish() {
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('results-ui').style.display = 'block';
        document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
        
        const pct = (score / questions.length) * 100;
        const feedback = document.getElementById('feedback-text');
        if (pct >= 80) feedback.innerText = "Excellent Work! You are ready for the exam.";
        else if (pct >= 50) feedback.innerText = "Good effort, but more review is recommended.";
        else feedback.innerText = "Please review the rationales and try again.";
    }

    render();
</script>
